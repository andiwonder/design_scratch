<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas App Design</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-10" id="canvas">
        <div style='position:relative;padding-bottom:54%'>
          <iframe src='https://gfycat.com/ifr/DescriptiveSadGoral' frameborder='0' scrolling='no' width='100%' height='100%' style='position:absolute;top:0;left:0' allowfullscreen></iframe>
        </div>
      </div>
      <div class="col-2" id="tools">
        <img class="logo" src="canvas.png" alt="">
        <div class="row no-gutters">
          <div class="col">
            <i class="material-icons">swap_calls</i>
            <span class="caption">Pencil</span>
          </div>
          <div class="col">
            <i class="material-icons">trending_flat</i>
            <span class="caption"> Line   </span>          
          </div>
          <div class="col">
            <i class="material-icons">all_out</i>
            <span class="caption">Highlight</span>          
          </div>
        </div>
        <div class="row no-gutters">
          <div class="col">
            <i class="material-icons">zoom_in</i>
            <span class="caption">Zoom</span>
          </div>
          <div class="col">
            <i class="material-icons">fiber_manual_record</i>
            <span class="caption">Record</span>          
          </div>
          <div class="col">
            <i class="material-icons">insert_comment</i>
            <span class="caption">Pencil</span>          
          </div>
        </div>
        <div class="row no-gutters">
          <div class="col">
            <i class="material-icons">eject</i>
            <span class="caption">Vision</span>          
          </div>
          <div class="col">
            <i class="material-icons">face</i>
            <span class="caption">Player</span>          
          </div>
          <div class="col">
            <i class="material-icons">chat_bubble_outline</i>
            <span class="caption">Comment</span>          
          </div>
        </div>
        <div class="row no-gutters">
          <div class="col">
            <i class="material-icons">play_circle_outline</i>
            <span class="caption">Play</span>
          </div>
          <div class="col">
            <i class="material-icons">stop</i>
            <span class="caption">Stop</span>          
          </div>
          <div class="col">
            <i class="material-icons">clear</i>
            <span class="caption">Clear</span>          
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
